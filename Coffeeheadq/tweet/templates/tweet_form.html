{% extends "layout.html" %}

{% block title %}
Coffee with Tweet
{% endblock  %}


{% block content %}


<h1 class="text-center  mt-4">Welcome to Coffee Django project</h1>

<h2>
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-warning" type="submit">Submit</button>
        <a href="{% url 'tweet_list' %}">Back to tweet list</a>
    </form>
</h2>

{% endblock  %}
